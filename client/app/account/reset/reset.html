<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Reset password</h1>
      <p>Please enter your email below and a new password will be sent.  Make sure you check your Spam or Junkmail folder if you don't see it immediately</p>
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="vm.reset(form)" novalidate>

        <div class="form-group" style="width:25%">
          <label>Email</label>

          <input type="email" name="email" class="form-control" ng-model="vm.user.email" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && vm.submitted">
            Please enter your email
          </p>
          <p class="help-block" ng-show="form.email.$error.email && vm.submitted">
            Please enter a valid email.
          </p>

          <p class="help-block">{{ vm.errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-primary btn-lg btn-login" type="submit">
            Send password
          </button>
          <a ui-sref="login"style="margin-left: 40px;">
            Go to Login Page
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
