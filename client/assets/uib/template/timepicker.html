<table class="uib-timepicker">
  <tbody>
  <tr class="text-center" ng-show="::showSpinners">
    <td class="uib-increment hours"><a ng-click="incrementHours()" ng-class="{disabled: noIncrementHours()}" class="btn btn-link" ng-disabled="noIncrementHours()" tabindex="0"><span class="fa fa-chevron-up"></span></a></td>
    <td>&nbsp;</td>
    <td class="uib-increment minutes"><a ng-click="incrementMinutes()" ng-class="{disabled: noIncrementMinutes()}" class="btn btn-link" ng-disabled="noIncrementMinutes()" tabindex="0"><span class="fa fa-chevron-up"></span></a></td>
    <td ng-show="showSeconds" class="ng-hide">&nbsp;</td>
    <td ng-show="showSeconds" class="uib-increment seconds ng-hide"><a ng-click="incrementSeconds()" ng-class="{disabled: noIncrementSeconds()}" class="btn btn-link" ng-disabled="noIncrementSeconds()" tabindex="0"><span class="fa fa-chevron-up"></span></a></td>
    <td ng-show="showMeridian"></td>
  </tr>
  <tr>
    <td class="form-group uib-time hours" ng-class="{'has-error': invalidHours}">
      <input style="width:50px;" type="text" placeholder="HH" ng-model="hours" ng-change="updateHours()" class="form-control text-center ng-pristine ng-untouched ng-valid ng-valid-maxlength ng-not-empty" ng-readonly="::readonlyInput" maxlength="2" tabindex="0" ng-disabled="noIncrementHours()" ng-blur="blur()">
    </td>
    <td class="uib-separator">:</td>
    <td class="form-group uib-time minutes" ng-class="{'has-error': invalidMinutes}">
      <input style="width:50px;" type="text" placeholder="MM" ng-model="minutes" ng-change="updateMinutes()" class="form-control text-center ng-pristine ng-untouched ng-valid ng-valid-maxlength ng-not-empty" ng-readonly="::readonlyInput" maxlength="2" tabindex="0" ng-disabled="noIncrementMinutes()" ng-blur="blur()">
    </td>
    <td ng-show="showSeconds" class="uib-separator ng-hide">:</td>
    <td class="form-group uib-time seconds ng-hide" ng-class="{'has-error': invalidSeconds}" ng-show="showSeconds">
      <input style="width:50px;" type="text" placeholder="SS" ng-model="seconds" ng-change="updateSeconds()" class="form-control text-center ng-pristine ng-untouched ng-valid ng-valid-maxlength ng-not-empty" ng-readonly="readonlyInput" maxlength="2" tabindex="0" ng-disabled="noIncrementSeconds()" ng-blur="blur()">
    </td>
    <td ng-show="showMeridian" class="uib-time am-pm"><button type="button" ng-class="{disabled: noToggleMeridian()}" class="btn btn-default text-center ng-binding" ng-click="toggleMeridian()" ng-disabled="noToggleMeridian()" tabindex="0">{{meridian}}</button></td>
  </tr>
  <tr class="text-center" ng-show="::showSpinners">
    <td class="uib-decrement hours"><a ng-click="decrementHours()" ng-class="{disabled: noDecrementHours()}" class="btn btn-link" ng-disabled="noDecrementHours()" tabindex="0"><span class="fa fa-chevron-down"></span></a></td>
    <td>&nbsp;</td>
    <td class="uib-decrement minutes"><a ng-click="decrementMinutes()" ng-class="{disabled: noDecrementMinutes()}" class="btn btn-link" ng-disabled="noDecrementMinutes()" tabindex="0"><span class="fa fa-chevron-down"></span></a></td>
    <td ng-show="showSeconds" class="ng-hide">&nbsp;</td>
    <td ng-show="showSeconds" class="uib-decrement seconds ng-hide"><a ng-click="decrementSeconds()" ng-class="{disabled: noDecrementSeconds()}" class="btn btn-link" ng-disabled="noDecrementSeconds()" tabindex="0"><span class="fa fa-chevron-down"></span></a></td>
    <td ng-show="showMeridian"></td>
  </tr>
  </tbody>
</table>
